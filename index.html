<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Sign-up form</title>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="left column">
        <div class="title-wrapper">
          <img class="logo" src="assets/odin-lined.png" alt="The Odin Project logo, in line art style">
          <div class="title-text">Odin</div>
        </div>
        <div class="credit">
          Photo by Halie West on Unsplash
        </div>
      </div>
      <div class="right column">
        <div class="form-info">Please sign up to our imaginary service here</div>
        <form id="signup_form" action="#" method="post">
          Sign up now!
          <div class="form-row">
            <div class="form-item">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div class="form-item">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>

            <div class="form-item">
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-item">
              <label for="password">Password</label>
              <input type="text" id,="password" name="password">
            </div>
            
            <div class="form-item">
              <label for="confirm_password">Confirm password</label>
              <input type="text" id,="confirm_password" name="confirm_password">
            </div>
          </div>
        </form>

        <div>
          <button type="submit" form="signup_form" class="submit-button">
            Create Account</button>
        </div>

        <div class="login">Already have an account? <strong>Log in</strong></div>
      </div>
    </div>
  </div>
</body>
</html>
